<!DOCTYPE html>
<html lang="ru" class="symbol-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название страницы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .dev-notice {
            background: #0f0f0f;
            border: 2px solid #40E0D0;
            padding: 3rem 2rem;
            margin: 2rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.1);
        }

        .dev-title {
            color: #40E0D0;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dev-text {
            color: #ccc;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .portal-gate {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 1px solid #40E0D0;
            color: #40E0D0;
            text-decoration: none;
            margin: 1rem 0 2rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: transparent;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .portal-gate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .portal-gate:hover::before {
            left: 100%;
        }

        .portal-gate:hover {
            background: rgba(64, 224, 208, 0.1);
            box-shadow: 0 0 25px rgba(64, 224, 208, 0.3);
        }
    </style>
</head>
<body>
<!-- Левая панель навигации -->
<nav class="sidebar minimal-scroll">
    <div class="nav-header">
        <div class="nav-title">НАВИГАЦИЯ</div>
        <div class="nav-divider"></div>
    </div>
    <div class="nav-buttons">
        <button class="nav-btn active" data-section="main">
            <span class="btn-text">Главная</span>
            <span class="btn-glow"></span>
        </button>
        
        <button class="nav-btn" data-section="new-worldview">
            <span class="btn-text">НОВОЕ ОБЪЯСНЕНИЕ МИРА (мировоззренческая теория)</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="practice">
            <span class="btn-text">Наши практики</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="learning">
            <span class="btn-text">ОБУЧЕНИЕ, тренинги, интенсивы, семинары</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="joint-actions">
            <span class="btn-text">Посвящения, Разовые совместные акции</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="videos">
            <span class="btn-text">Онлайн-трансляции, Видеотека</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="publications">
            <span class="btn-text">Мои публикации</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="unpublished">
            <span class="btn-text">Отрывки из ещё неизданных произведений</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="interesting-cases">
            <span class="btn-text">Интересные случаи из жизни</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="reviews">
            <span class="btn-text">Отзывы</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="contacts">
            <span class="btn-text">Контакты, сотрудничество</span>
            <span class="btn-glow"></span>
        </button>
        <button class="nav-btn" data-section="exclusive">
            <span class="btn-text">Эксклюзивные материалы</span>
            <span class="btn-glow"></span>
        </button>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="section">
        <h1 class="title">Заголовок страницы</h1>
        
        <!-- Уведомление о разработке -->
        <div class="dev-notice">
            <div class="dev-title">СТРАНИЦА В РАЗРАБОТКЕ</div>
            
            <div class="dev-text">
                Данный раздел находится в процессе создания. 
                Мы работаем над его наполнением и улучшением.
            </div>

            <a href="#" class="portal-gate">
                ВЕРНУТЬСЯ НА ГЛАВНУЮ
            </a>

            <div class="dev-text">
                Приносим извинения за временные неудобства. 
                Скоро здесь появится новый контент.
            </div>
        </div>
        
        <!-- Ваш контент здесь -->
        <p class="text">Текст вашей страницы...</p>
        
    </div>
</div>

<div class="floating-symbols"></div>

<script src="script.js"></script>
<script src="navigation.js"></script>
</body>
</html>
