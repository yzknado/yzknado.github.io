<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <!-- Абсолютные пути к стилям -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/navigation.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: #40E0D0;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #40E0D0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Перенаправление...</p>
        </div>
    </div>

    <script>
        // Роутинг для красивых URL с папкой pages
        const path = window.location.pathname.split('/').pop();
        const routes = {
            'new-worldview': '/pages/new-worldview.html',
            'practice': '/pages/practice.html',
            'learning': '/pages/learning.html',
            'joint-actions': '/pages/joint-actions.html',
            'videos': '/pages/videos.html',
            'publications': '/pages/publications.html',
            'unpublished': '/pages/unpublished.html',
            'interesting-cases': '/pages/interesting-cases.html',
            'reviews': '/pages/reviews.html',
            'contacts': '/pages/contacts.html'
        };

        setTimeout(() => {
            if (routes[path]) {
                window.location.href = routes[path];
            } else {
                window.location.href = '/';
            }
        }, 1500);
    </script>
</body>
</html>
