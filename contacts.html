    <style>
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .contact-card {
            background: rgba(60, 10, 40, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(64, 224, 208, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #40E0D0, #4169E1, #40E0D0);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(64, 224, 208, 0.2);
            border-color: #40E0D0;
        }
        
        .contact-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem auto;
            display: block;
            fill: #40E0D0;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .contact-card:hover .contact-icon {
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(64, 224, 208, 0.5));
        }
        
        .contact-platform {
            color: #40E0D0;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-link {
            color: #ccc;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .contact-link:hover {
            color: #40E0D0;
            background: rgba(64, 224, 208, 0.1);
            border-color: #40E0D0;
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .telegram-card::before { background: linear-gradient(90deg, #0088cc, #40E0D0); }
        .vk-card::before { background: linear-gradient(90deg, #4a76a8, #40E0D0); }
        .youtube-card::before { background: linear-gradient(90deg, #ff0000, #40E0D0); }
        .email-card::before { background: linear-gradient(90deg, #ff9900, #40E0D0); }
    </style>
</head>
