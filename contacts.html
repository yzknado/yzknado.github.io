    <style>
        /* Уменьшаем боковые отступы контейнера */
        .container {
            max-width: none;
            margin: 0 1rem;
            padding: 0 0.5rem;
        }
        
        /* Для больших экранов немного увеличиваем отступы */
        @media (min-width: 1200px) {
            .container {
                margin: 0 2rem;
            }
        }
        
        /* Для очень маленьких экранов делаем минимальные отступы */
        @media (max-width: 480px) {
            .container {
                margin: 0 0.5rem;
                padding: 0 0.25rem;
            }
        }
        
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem; /* Уменьшаем gap между карточками */
            margin: 1.5rem 0;
        }
        
        .contact-card {
            background: rgba(60, 10, 40, 0.3);
            border-radius: 12px;
            padding: 1.5rem; /* Уменьшаем внутренние отступы */
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(64, 224, 208, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #40E0D0, #4169E1, #40E0D0);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(64, 224, 208, 0.2);
            border-color: #40E0D0;
        }
        
        .contact-icon {
            width: 60px; /* Немного уменьшаем иконки */
            height: 60px;
            margin: 0 auto 1rem auto;
            display: block;
            opacity: 0.8;
            transition: all 0.3s ease;
            object-fit: contain;
        }
        
        /* Специальный стиль для YouTube иконки */
        .youtube-card .contact-icon {
            width: 70px;
            height: 50px;
        }
        
        .contact-card:hover .contact-icon {
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(64, 224, 208, 0.6));
        }
        
        .contact-platform {
            color: #40E0D0;
            font-size: 1.2rem; /* Немного уменьшаем размер шрифта */
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* Уменьшаем gap между ссылками */
        }
        
        .contact-link {
            color: #ccc;
            text-decoration: none;
            padding: 0.7rem 0.8rem; /* Уменьшаем отступы ссылок */
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-size: 0.9rem; /* Немного уменьшаем размер шрифта */
        }
        
        .contact-link:hover {
            color: #40E0D0;
            background: rgba(64, 224, 208, 0.1);
            border-color: #40E0D0;
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .telegram-card::before { background: linear-gradient(90deg, #0088cc, #40E0D0); }
        .vk-card::before { background: linear-gradient(90deg, #4a76a8, #40E0D0); }
        .youtube-card::before { background: linear-gradient(90deg, #ff0000, #40E0D0); }
        .email-card::before { background: linear-gradient(90deg, #ff9900, #40E0D0); }
        
        /* Адаптивность для очень маленьких экранов */
        @media (max-width: 360px) {
            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .contact-card {
                padding: 1rem;
            }
            
            .contact-icon {
                width: 50px;
                height: 50px;
            }
            
            .youtube-card .contact-icon {
                width: 60px;
                height: 42px;
            }
        }
    </style>
</head>
