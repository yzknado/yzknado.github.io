    <style>
        /* Сбрасываем все отступы и поднимаем контент к верху */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        
        .container {
            max-width: none;
            margin: 0;
            padding: 0 3rem 0 3rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px;
        }
        
        .section {
            padding: 0;
            margin: 0;
            flex: 0;
            width: 100%;
        }
        
        .title {
            margin: 1rem 0 2rem 0;
            padding: 0;
            text-align: center;
        }
        
        /* ДВА РЯДА С БОЛЬШИМИ ОТСТУПАМИ */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            margin: 0 0 3rem 0;
            width: 100%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-card {
            background: rgba(60, 10, 40, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(64, 224, 208, 0.2);
            position: relative;
            overflow: hidden;
            min-height: 220px;
            display: flex;
            flex-direction: column;
        }
        
        /* ОБЩИЙ СТИЛЬ - все карточки прижаты к верху */
        .contact-card {
            justify-content: flex-start; /* Прижимаем содержимое к верху */
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #40E0D0, #4169E1, #40E0D0);
        }
        
        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(64, 224, 208, 0.25);
            border-color: #40E0D0;
        }
        
        /* ОБЩИЙ СТИЛЬ ДЛЯ ВСЕХ ИКОНОК */
        .contact-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem auto;
            display: block;
            opacity: 0.8;
            transition: all 0.3s ease;
            object-fit: contain;
        }
        
        .contact-card:hover .contact-icon {
            opacity: 1;
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px rgba(64, 224, 208, 0.7));
        }
        
        .contact-platform {
            color: #40E0D0;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.6);
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-link {
            color: #ccc;
            text-decoration: none;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-size: 1rem;
        }
        
        .contact-link:hover {
            color: #40E0D0;
            background: rgba(64, 224, 208, 0.15);
            border-color: #40E0D0;
            transform: translateX(8px);
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.6);
        }
        
        /* ОСОБЫЙ СТИЛЬ ДЛЯ ВК КАРТОЧКИ */
        .vk-card {
            justify-content: flex-start; /* Явно прижимаем к верху */
        }
        
        .vk-card .contact-links {
            margin-top: 0; /* Убираем лишние отступы */
            flex-grow: 0; /* Не растягиваем ссылки */
        }
        
        .telegram-card::before { background: linear-gradient(90deg, #0088cc, #40E0D0); }
        .vk-card::before { background: linear-gradient(90deg, #4a76a8, #40E0D0); }
        .youtube-card::before { background: linear-gradient(90deg, #ff0000, #40E0D0); }
        .email-card::before { background: linear-gradient(90deg, #ff9900, #40E0D0); }

        /* АДАПТИВНОСТЬ */
        
        /* Для больших экранов */
        @media (min-width: 1200px) {
            .container {
                padding: 0 4rem 0 4rem;
                margin-left: 250px;
            }
            
            .contacts-grid {
                gap: 3rem;
                max-width: 1200px;
            }
        }
        
        /* Для средних экранов */
        @media (max-width: 1024px) {
            .container {
                margin-left: 200px;
                padding: 0 2rem 0 2rem;
            }
            
            .contacts-grid {
                gap: 2rem;
            }
        }
        
        /* Для планшетов */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 0 2rem 0 2rem;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .contact-card {
                padding: 1.5rem;
                min-height: 200px;
            }
        }
        
        /* Для маленьких экранов */
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem 0 1rem;
                margin-left: 0;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .contact-icon {
                width: 60px;
                height: 60px;
            }
            
            .contact-card {
                padding: 1.2rem;
                min-height: 180px;
            }
            
            .contact-platform {
                font-size: 1.2rem;
            }
        }
        
        /* Для очень широких экранов */
        @media (min-width: 1600px) {
            .container {
                padding: 0 6rem 0 6rem;
            }
            
            .contacts-grid {
                gap: 4rem;
                max-width: 1400px;
            }
            
            .contact-card {
                padding: 2.5rem;
                min-height: 250px;
            }
        }
    </style>
</head>
